    condivisioni di file su storage NAS locale, nonché Cloud Volumes ONTAP in Amazon
    Web Services (utilizzando i protocolli NFS e CIFS) nelle organizzazioni NetApp
    Console ed esegue il backup dei dati su storage cloud Amazon Web Services (AWS)
    o NetApp StorageGRID.
